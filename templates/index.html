<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>AllerDetect</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AllerDetect</a>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-4">AllerDetect</h1>
        <h3 class="my-4">Confused whether your food has potential allergens?
            Insert a photo below to check.
        </h3>
        <div class="form-floating mb-3">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <label for="image">Choose an image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <button type="submit" class="btn btn-primary">Check</button>
            </form>
        </div>

        {% if result %}
        <div id="result" class="alert alert-info mt-4">
            <h4>Result: </h4>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
